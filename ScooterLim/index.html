<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">

        <header>
        <!-- logo + slogan -->
            <img id="logo" src="img/logo.png" alt="logo lim">
            <h2 style="color: chartreuse;">Taking Booleaners from A to B</h2>
        </header>

        <nav>
        <!-- menu: prenota, termina prenotazione, accendi luci -->
             <div class="bar">
                <button type="button">Prenota</button>
                <button type="button">Termina Prenotazione</button>
                <button type="button">Accendi Luci</button>
            </div>
        </nav>

        <main>
        <!--list monopattino, checkbox, battery-->
            <div id="typomonopattino">
                <input type="checkbox">
                    <span >Monopattino Gino22</span>
                    <p>&xmap; Via Guadalametri - a 220 metri da te</p>
                    <h6>Stato di carica:</h6>
                <div id="battery1"></div>
            </div>

            <div id="typomonopattino">
                <input type="checkbox">
                    <span >Monopattino Mike24</span>
                    <p>&xmap; Via Ricciardoni - a 420 metri da te</p>
                    <h6>Stato di carica:</h6>
                <div id="battery2"></div>
            </div>

            <div id="typomonopattino">
                <input type="checkbox">
                    <span >Monopattino Fede154</span>
                    <p>&xmap; Via Mentarini - a 490 metri da te</p>
                    <h6>Stato di carica:</h6>
                <div id="battery3"></div>
            </div>
        </main>

    </div>
</body>
</html>
